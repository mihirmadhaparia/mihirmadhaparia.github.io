<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/Mfavicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Side Panel -->
    <aside class="side-panel">
        <img src="{{ site.baseurl }}/assets/images/HeadshotPortrait.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Mihir Madhaparia</h2>
        
        <div class="contact-info">
            <p>
                <a href="mailto:mihirmadhaparia@gmail.com" class="contact-item email">
                    <i class="fas fa-envelope"></i> Email - mihirmadhaparia@gmail.com
                </a>
            </p>
            <p>
                <a href="https://www.linkedin.com/in/mihirmadhaparia" target="_blank" class="contact-item linkedin">
                    <i class="fab fa-linkedin"></i> LinkedIn - Mihir Madhaparia
                </a>
            </p>
            <p>
                <a href="https://github.com/mihir-madhaparia" target="_blank" class="contact-item github">
                    <i class="fab fa-github"></i> GitHub - Mihir Madhaparia
                </a>
            </p>
        </div>
    </aside>
    
    <!-- Navigation Menu -->
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#work">Work Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#awards">Awards</a></li>
        </ul>
    </nav>

    <div class="content">
        {{ content }}
    </div>

    <script>
        let lastScrollTop = 0;
        const navbar = document.querySelector('nav');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.classList.add('shrink');
            } else {
                navbar.classList.remove('shrink');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
    
</body>
</html>
