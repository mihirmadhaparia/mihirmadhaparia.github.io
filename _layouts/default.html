<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/Mfavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- Side Panel -->
    <aside class="side-panel">
        <img src="{{ site.baseurl }}/assets/images/HeadshotPortrait.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Mihir Madhaparia</h2>
        
        <div class="contact-info">
            <p>
                <a href="mailto:mihirmadhaparia@gmail.com" class="contact-item email">
                    <i class="fas fa-envelope"></i> Email
                </a>
            </p>
            <p>
                <a href="https://www.linkedin.com/in/mihirmadhaparia" target="_blank" class="contact-item linkedin">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </p>
            <p>
                <a href="https://github.com/mihir-madhaparia" target="_blank" class="contact-item github">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </div>
    </aside>
    
    <nav>
        <a href="#about">About</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#work">Work Experience</a>
        <a href="#projects">Projects</a>
        <a href="#awards">Awards</a>
    </nav>

    <div class="content">
        {{ content }}
    </div>

    <script>
        window.addEventListener("scroll", function() {
            let nav = document.querySelector("nav");
            if (window.scrollY === 0) {
                nav.classList.remove("shrink");
            } else {
                nav.classList.add("shrink");
            }
        });
    </script>
    
</body>
</html>
