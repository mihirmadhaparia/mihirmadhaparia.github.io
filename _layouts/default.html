<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <aside class="sidebar">
        <img src="{{ '/assets/images/HeadshotPortrait.jpg' | relative_url }}" alt="Mihir Madhaparia" class="profile-pic">
        <h1 class="name">Mihir Madhaparia</h1>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:mihirmadhaparia@gmail.com">mihirmadhaparia@gmail.com</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/mihirmadhaparia" target="_blank">linkedin.com/in/mihirmadhaparia</a></p>
            <p><strong>GitHub:</strong> <a href="https://github.com/mihir-madhaparia" target="_blank">github.com/mihir-madhaparia</a></p>
        </div>
    </aside>
    
    <nav>
        <a href="#about">About</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#work">Work Experience</a>
        <a href="#projects">Projects</a>
        <a href="#awards">Awards</a>
    </nav>

    <div class="content">
        {{ content }}
    </div>

    <script>
        window.addEventListener("scroll", function() {
            let nav = document.querySelector("nav");
            if (window.scrollY === 0) {
                nav.classList.remove("shrink");
            } else {
                nav.classList.add("shrink");
            }
        });
    </script>

    <!-- Gallery Box -->
    <div class="gallery-container">
        <div class="gallery-label">Gallery</div>
        <div class="gallery-scroll">
            <a href="assets/images/ewbteamj23.jpg" target="_blank">
                <img src="assets/images/ewbteamj23.jpg" alt="Malawi Project trip">
            </a>
            <a href="assets/images/scaffold.jpg" target="_blank">
                <img src="assets/images/scaffold.jpg" alt="Scaffold Printing">
            </a>
            <a href="https://drive.google.com/file/d/1-C_rA7DmJm7eiOw2siUFHhjyCUY3oQ0S/preview" target="_blank">
                <iframe class="video-thumbnail" src="https://drive.google.com/file/d/1-C_rA7DmJm7eiOw2siUFHhjyCUY3oQ0S/preview"></iframe>
            </a>
        </div>
    </div>
    
</body>
</html>
