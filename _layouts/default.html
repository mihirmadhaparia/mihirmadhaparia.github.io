<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <img id="nav-image" src="{{ '/assets/images/HeadshotPortrait.jpg' | relative_url }}" alt="Mihir Madhaparia">
            </a>
            <nav>
                <ul>
                    {% for link in site.nav_links %}
                    <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <div class="homepage-container">
        <div class="homepage-img-container">
            <img src="{{ site.baseurl }}/assets/images/HeadshotPortrait.jpg" alt="Mihir Madhaparia" class="homepage-img">
        </div>
        <div class="homepage-text">
            <h1>Mihir Madhaparia</h1>
            <p>Welcome to my personal website! I am a dedicated engineer...</p>
        </div>
    </div>


    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>

    <script>
        // Hide navbar image on homepage
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.pathname === "/") {
                document.getElementById("nav-image").style.display = "none";
            }
        });
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("loaded");
        });
    </script>

</body>
</html>
